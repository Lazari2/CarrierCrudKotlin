<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RegisterScreen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/register-style.css}" />
</head>

<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Register</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/auth/register}" method="post" id="registerForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
                <div class="card-footer">
                    <a th:href="@{/auth/login}" class="btn btn-link">Already have an account? Login</a>
                </div>
            </div>
            <div class="alert mt-3" id="message" style="display: none;"></div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede a submissão padrão do formulário

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var messageBox = document.getElementById('message');

            if (password !== confirmPassword) {
                messageBox.style.display = 'block';
                messageBox.classList.add('alert-danger');
                messageBox.textContent = 'Passwords do not match';
                return;
            }

            var formData = {
                name: name,
                email: email,
                password: password
            };

            fetch('/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                messageBox.style.display = 'block';
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Failed to register');
                }
            })
            .then(data => {
                messageBox.classList.remove('alert-danger');
                messageBox.classList.add('alert-success');
                messageBox.textContent = 'Registration successful!';
            })
            .catch(error => {
                messageBox.classList.remove('alert-success');
                messageBox.classList.add('alert-danger');
                messageBox.textContent = error.message;
            });
        });
    </script>
</body>
</html>
