<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Biblioteca - Estante Virtual</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/library-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Estante Virtual</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
<!--            <li class="nav-item active">-->
<!--                <a class="nav-link" href="#">Explorar</a>-->
<!--            </li>-->
            <li class="nav-item items-center">
                <a class="nav-link" href="#">Minha Biblioteca</a>
            </li>
<!--            <li class="nav-item">-->
<!--                <a class="nav-link" href="#">Meu Perfil</a>-->
<!--            </li>-->
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center">Minha Biblioteca</h1>

    <div>
        <div class="add-button" data-toggle="modal" data-target="#addBookModal">+</div>
    </div>

    <div class="row" id="bookGrid">

        <div class="col-md-4">
            <div class="book-card">
                <img src="https://via.placeholder.com/150" alt="Capa do Livro">
                <div class="book-details mt-3">
                    <h5 class="book-title">Título do Livro</h5>
                    <p class="book-author">Autor</p>
                    <audio id="bookAudio" controls>
                        <source src="audio.mp3" type="audio/mp3">
                    </audio>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="addBookModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addBookModalLabel">Adicionar Novo Livro</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addBookForm" class="mb-4">
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" id="title" placeholder="Título" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="author" placeholder="Autor" required>
                        </div>
                    </div>
                    <div class="form-row mt-2">
                        <div class="col">
                            <input type="text" class="form-control" id="publishingCompany" placeholder="Editora" required>
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" id="year" placeholder="Ano" required>
                        </div>
                    </div>
                    <div class="form-row mt-2">
                        <div class="col">
                            <input type="text" class="form-control" id="genre" placeholder="Gênero" required>
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" id="price" placeholder="Preço" step="0.01" required>
                        </div>
                    </div>
                    <div class="form-row mt-2">
                        <div class="col">
                            <textarea class="form-control" id="description" rows="2" placeholder="Descrição"></textarea>
                        </div>
                    </div>
                    <div class="form-row mt-2">
                        <div class="col">
                            <input type="text" class="form-control" id="publishDate" placeholder="Data de Publicação" required>
                        </div>
                    </div>
                    <div class="form-row mt-2">
                        <div class="col">
                            <p>Capa</p>
                            <input type="file" class="form-control-file" id="coverImage" placeholder="Imagem de Capa">
                        </div>
                        <div class="col">
                            <p>Audio</p>
                            <input type="file" class="form-control-file" id="audioBook" placeholder="Audiobook">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Adicionar Livro</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editBookModal" tabindex="-1" role="dialog" aria-labelledby="editBookModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editBookModalLabel">Editar Livro</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editBookForm" class="mb-4">
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" id="editTitle" placeholder="Título" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="editAuthor" placeholder="Autor" required>
                        </div>
                    </div>
                    <div class="form-row mt-2">
                        <div class="col">
                            <input type="text" class="form-control" id="editPublishingCompany" placeholder="Editora" required>
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" id="editYear" placeholder="Ano" required>
                        </div>
                    </div>
                    <div class="form-row mt-2">
                        <div class="col">
                            <input type="text" class="form-control" id="editGenre" placeholder="Gênero" required>
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" id="editPrice" placeholder="Preço" step="0.01" required>
                        </div>
                    </div>
                    <div class="form-row mt-2">
                        <div class="col">
                            <textarea class="form-control" id="editDescription" rows="2" placeholder="Descrição"></textarea>
                        </div>
                    </div>
                    <div class="form-row mt-2">
                        <div class="col">
                            <input type="text" class="form-control" id="editPublishDate" placeholder="Data de Publicação" required>
                        </div>
                    </div>
                    <div class="form-row mt-2">
                        <div class="col">
                            <p>Capa</p>
                            <input type="file" class="form-control-file" id="editCoverImage" placeholder="Imagem de Capa">
                        </div>
                        <div class="col">
                            <p>Áudio</p>
                            <input type="file" class="form-control-file" id="editAudioBook" placeholder="Audiobook">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3" id="editBookFormSubmitButton">Salvar Alterações</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="bookDetailModal" tabindex="-1" role="dialog" aria-labelledby="bookDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookDetailModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

                <button type="button" class="btn btn-sm btn-outline-secondary ml-2" id="editBookBtn" title="Editar">
                    <i class="fas fa-edit"></i>
                </button>
                <button type="button" class="btn btn-sm btn-outline-danger ml-2" id="deleteBookBtn" title="Excluir">
                    <i class="fas fa-trash-alt"></i>
                </button>

            </div>
            <div class="modal-body">
                <img src="" alt="Book Cover" class="coverImage mb-3" style="width: 100%;">
                <p><strong>Autor:</strong> <span class="author"></span></p>
                <p><strong>Editora:</strong> <span class="publishingCompany"></span></p>
                <p><strong>Ano:</strong> <span class="year"></span></p>
                <p><strong>Gênero:</strong> <span class="genre"></span></p>
                <p><strong>Preço:</strong> <span class="price"></span></p>
                <p><strong>Data de Publicação:</strong> <span class="publishDate"></span></p>
                <p><strong>Descrição:</strong> <span class="description"></span></p>
                <audio controls>
                    <source src="${book.audioBookUrl}" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/library-script.js"></script>
</body>
</html>
