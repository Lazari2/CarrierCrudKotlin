<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Biblioteca - Estante Virtual</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/library-style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Estante Virtual</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Explorar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Minha Biblioteca</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Meu Perfil</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center">Minha Biblioteca</h1>

    <div class="row" id="bookGrid"></div>

    <div class="row">
        <div class="col-12">
            <form id="addBookForm" class="mb-4">
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" id="title" placeholder="Título" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="author" placeholder="Autor" required>
                    </div>
                </div>
                <div class="form-row mt-2">
                    <div class="col">
                        <input type="text" class="form-control" id="publishingCompany" placeholder="Editora" required>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="year" placeholder="Ano" required>
                    </div>
                </div>
                <div class="form-row mt-2">
                    <div class="col">
                        <input type="text" class="form-control" id="genre" placeholder="Gênero" required>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="price" placeholder="Preço" step="0.01" required>
                    </div>
                </div>
                <div class="form-row mt-2">
                    <div class="col">
                        <textarea class="form-control" id="description" rows="2" placeholder="Descrição"></textarea>
                    </div>
                </div>
                <div class="form-row mt-2">
                    <div class="col">
                        <input type="text" class="form-control" id="publishDate" placeholder="Data de Publicação" required>
                    </div>
                </div>
                <div class="form-row mt-2">
                    <div class="col">
                        <input type="file" class="form-control-file" id="coverImage" placeholder="Imagem de Capa">
                    </div>
                    <div class="col">
                        <input type="file" class="form-control-file" id="audioBook" placeholder="Audiobook">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Adicionar Livro</button>
            </form>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/js/library-script.js"></script>
</body>
</html>
